{% extends "base.html" %}
{% block title %}Edit Note{% endblock %}
{% block content %}
<h1>Edit Note</h1>
<form class="form" action="/edit/{{ note.id }}" method="post">
  {{ form.csrf_token() }}
  <div class="form-field">
    <label for="title">Title</label>
    <input 
      type="text" 
      name="title"
      id="title"
      value="{{ note.title }}"
      required
    >
  </div>
  <div class="form-field">  
    <label for="content">Content</label>
    <textarea 
      name="content" 
      id="content"
      required
    >{{ note.content }}</textarea>
  </div>
  <div class="form-actions">
    <button type="submit">Save</button>
  </div>
</form>
{% endblock %}
